<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fecth y Peticiones</title>

    <script async defer src="./js/api.js"></script>
    <script async defer src="./js/fetch.js"></script>
    <link rel="stylesheet" href="./styles.css">

</head>
<body>
    <button id="btn-counter">Counter ++</button>
    <p id="counter"></p>

    <div class="container">
        <div class="card-container">
            <div class="container row">
                <label for="poke-name">Pokemon (Name/ID)</label>
                <input id="poke-name" type="text" name = 'poke.name' value =''>
            </div>

            <div id="tarjeta" class='pokemon container'>
                <img src="" alt="" id="imagen">
                <h2 class="contenido" id='nombre'></h2>
                <h3 class="contenido" id='id'></h3>
                <h3 class="contenido" id='peso'></h3>
            </div>

            <div class="container row">
                <button id="previous-btn" class="btn primary">Previous</button>
                <button id="get-btn" class="btn primary">Get Pokemon</button>
                <button id="next-btn" class="btn primary">Next</button>
            </div>
        </div>
    </div>
    <br>
    
</body>
